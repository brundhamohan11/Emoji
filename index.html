<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Emoji</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Emoji Collection</h1>
    <div class="sidebar">
        <h2>Explore the Emoji</h2>
        <ul>
            <li>Happy Emoji</li>
            <li>Shocked Emoji</li>
            <li>Sad Emoji</li>
        </ul>
    </div>
    <center>
        <div class="wrapper">
            <div class="emoji-face">
                <div class="eye1"></div>
                <div class="eye2"></div>
                <div class="mouth">
                    <div class="toungue"></div>
                </div>
            </div>
            <div class="wrapper">
                <br>
                <div class="emoji-face">
                    <div class="eye1"></div>
                    <div class="eye2"></div>
                    <div class="shock"></div>
                </div>
                <br>
                <div class="wrapper">
                    <div class="emoji-face">
                        <div class="eye1"></div>
                        <div class="eye2"></div>
                        <div class="sad"></div>
                    </div>
                </div>
            </div>
        </div>
    </center>
</body>
</html>
